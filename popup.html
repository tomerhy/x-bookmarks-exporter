<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      width: 420px;
      margin: 0;
      padding: 14px;
      background: linear-gradient(135deg, #0b0f14, #0f1622);
      color: #e6e9ef;
    }
    h3 {
      margin: 0 0 12px;
      font-size: 14px;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #version {
      font-size: 11px;
      color: #7c9cff;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(124, 156, 255, 0.4);
      background: rgba(124, 156, 255, 0.08);
    }
    #header-donate {
      background: linear-gradient(180deg, #f2d27a, #caa13a);
      color: #1a1406;
      border-color: rgba(255, 221, 140, 0.8);
      box-shadow: 0 8px 20px rgba(202, 161, 58, 0.35);
      padding: 6px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 221, 140, 0.8);
      font-size: 11px;
      letter-spacing: 0.2px;
      cursor: pointer;
      transition: transform 120ms ease, border-color 120ms ease;
    }
    #header-donate:hover {
      border-color: rgba(255, 236, 180, 0.95);
      transform: translateY(-1px);
    }
    .actions {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(180deg, #1a2332, #131a26);
      color: #e6e9ef;
      font-size: 12px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 120ms ease, border-color 120ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      border-color: rgba(124, 156, 255, 0.6);
    }
    #stats {
      margin-top: 12px;
    }
    .stat-card {
      padding: 12px 14px;
      border-radius: 10px;
      background: linear-gradient(135deg, #1a2332, #141b28);
      border: 1px solid rgba(124, 156, 255, 0.15);
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 600;
      color: #7c9cff;
      display: block;
      margin-bottom: 4px;
    }
    .stat-label {
      font-size: 11px;
      color: #a3b1c6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    #status {
      margin-top: 8px;
      font-size: 11px;
      color: #ff8686;
      text-align: center;
    }
    #lang-selector {
      margin-top: 10px;
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(180deg, #1a2332, #131a26);
      color: #e6e9ef;
      font-size: 11px;
      cursor: pointer;
      width: 100%;
    }
    #lang-selector:hover {
      border-color: rgba(124, 156, 255, 0.6);
    }
    
    /* Auto Scroll Animation */
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 5px rgba(255, 107, 107, 0.4),
                    0 0 10px rgba(255, 107, 107, 0.3),
                    0 0 15px rgba(255, 107, 107, 0.2);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 10px rgba(255, 107, 107, 0.6),
                    0 0 20px rgba(255, 107, 107, 0.4),
                    0 0 30px rgba(255, 107, 107, 0.3);
        transform: scale(1.02);
      }
    }
    
    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    @keyframes dot-pulse {
      0% {
        box-shadow: 
          0 0 0 0 rgba(255, 255, 255, 0.3),
          6px 0 0 0 rgba(255, 255, 255, 0.95),
          12px 0 0 0 rgba(255, 255, 255, 0.3);
      }
      33% {
        box-shadow: 
          0 0 0 0 rgba(255, 255, 255, 0.95),
          6px 0 0 0 rgba(255, 255, 255, 0.3),
          12px 0 0 0 rgba(255, 255, 255, 0.3);
      }
      66% {
        box-shadow: 
          0 0 0 0 rgba(255, 255, 255, 0.3),
          6px 0 0 0 rgba(255, 255, 255, 0.3),
          12px 0 0 0 rgba(255, 255, 255, 0.95);
      }
      100% {
        box-shadow: 
          0 0 0 0 rgba(255, 255, 255, 0.3),
          6px 0 0 0 rgba(255, 255, 255, 0.95),
          12px 0 0 0 rgba(255, 255, 255, 0.3);
      }
    }
    
    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 200%;
      }
    }
    
    .scrolling-active {
      background: linear-gradient(
        270deg,
        #ff6b6b,
        #ff8787,
        #ff5252,
        #ff6b6b
      );
      background-size: 400% 400%;
      animation: pulse-glow 2s ease-in-out infinite, gradient-shift 3s ease infinite;
      position: relative;
      overflow: hidden;
      padding-left: 28px;
    }
    
    /* Animated dots indicator */
    .scrolling-active::before {
      content: "";
      position: absolute;
      left: 10px;
      top: 50%;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translateY(-50%);
      animation: dot-pulse 1.5s ease-in-out infinite;
    }
    
    /* Shine effect */
    .scrolling-active::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      animation: shine 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <h3>
    <div class="header-left">
      <span data-i18n="videoGallery">Video Gallery</span>
      <span id="version"></span>
    </div>
    <button id="header-donate" data-i18n="donate">Donate</button>
  </h3>
  <div class="actions">
    <button id="auto-scroll" data-i18n="autoScroll">Auto Scroll</button>
    <button id="open-gallery" data-i18n="openGallery">Open Gallery</button>
    <button id="clear" data-i18n="clear">Clear</button>
  </div>
  <div id="stats">
    <div class="stat-card">
      <span class="stat-value" id="video-count">-</span>
      <span class="stat-label" data-i18n="totalVideos">Total Videos</span>
    </div>
  </div>
  <select id="lang-selector">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select>
  <div id="status"></div>
  <script src="i18n.js"></script>
  <script src="analytics.js"></script>
  <script src="popup.js"></script>
</body>
</html>
