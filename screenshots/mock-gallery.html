<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Gallery - Mock</title>
  <style>
    :root {
      --primary: #7aa2f7;
      --primary-dark: #5d8beb;
      --secondary: #bb9af7;
      --bg-dark: #0d0d12;
      --bg-card: #14141b;
      --bg-elevated: #1a1a24;
      --bg-hover: #22222e;
      --text-primary: #e8e8ed;
      --text-secondary: #9898a8;
      --text-muted: #6b6b7a;
      --border: #2a2a38;
      --border-accent: #3d3d50;
      --success: #9ece6a;
      --warning: #ff9e64;
      --error: #f7768e;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --panel-radius: 16px;
      --btn-radius: 10px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 1280px;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(122, 162, 247, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(187, 154, 247, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 800px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: rgba(20, 20, 27, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      overflow: hidden;
    }

    .logo-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 600;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #version {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      padding: 2px 8px;
      border-radius: 6px;
      font-family: monospace;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Buttons */
    button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--btn-radius);
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }

    button .icon {
      font-size: 14px;
    }

    #donate {
      background: linear-gradient(135deg, #ff9e64, #f7768e);
      border: none;
      color: var(--bg-dark);
      font-weight: 600;
    }

    /* Main layout */
    .main {
      display: flex;
      gap: 24px;
      padding: 24px;
      flex: 1;
      overflow: hidden;
    }

    /* Player panel */
    .player-panel {
      width: 380px;
      flex-shrink: 0;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      overflow: hidden;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    }

    .player-placeholder {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
    }

    .player-controls {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: var(--bg-elevated);
    }

    .player-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .player-actions button {
      flex: 1;
      min-width: calc(50% - 4px);
      justify-content: center;
      padding: 8px 12px;
      font-size: 12px;
    }

    .stats-bar {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    #count {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #count::before {
      content: 'üìä';
      font-size: 14px;
    }

    #status {
      margin-top: 8px;
      font-size: 12px;
      color: var(--primary);
    }

    #progress {
      margin-top: 10px;
      height: 6px;
      background: var(--bg-dark);
      border-radius: 999px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 65%;
      background: var(--gradient);
    }

    /* Grid */
    .grid-container {
      flex: 1;
      overflow: hidden;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      height: 100%;
      align-content: start;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      position: relative;
    }

    .card:nth-child(1) {
      border-color: var(--primary);
      box-shadow: 0 8px 30px rgba(122, 162, 247, 0.15);
    }

    .quality-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 10px;
      font-size: 11px;
      font-weight: 600;
      color: var(--bg-dark);
      background: var(--gradient);
      border-radius: 6px;
      z-index: 3;
    }

    .card-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(13, 13, 18, 0.85);
      color: var(--text-primary);
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }

    .thumb {
      width: 100%;
      height: 110px;
      background: linear-gradient(135deg, #1e1e2e, #2d2d3f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--text-muted);
    }

    .thumb.playing {
      background: linear-gradient(135deg, #2a3a5a, #1a2a4a);
    }

    /* Footer */
    .footer {
      padding: 14px 24px;
      border-top: 1px solid var(--border);
      text-align: center;
      background: var(--bg-card);
    }

    .footer-text {
      font-size: 12px;
      color: var(--text-muted);
    }

    .footer-text a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
