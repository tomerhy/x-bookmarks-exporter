<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup - Mock</title>
  <style>
    :root {
      --primary: #7aa2f7;
      --secondary: #bb9af7;
      --bg-dark: #0d0d12;
      --bg-card: #14141b;
      --bg-elevated: #1a1a24;
      --bg-hover: #22222e;
      --text-primary: #e8e8ed;
      --text-secondary: #9898a8;
      --text-muted: #6b6b7a;
      --border: #2a2a38;
      --success: #9ece6a;
      --warning: #ff9e64;
      --error: #f7768e;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 380px;
      height: 420px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(122, 162, 247, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(187, 154, 247, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(122, 162, 247, 0.25);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title-group {
      flex: 1;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    #version {
      font-size: 11px;
      font-weight: 500;
      color: var(--text-muted);
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      padding: 2px 8px;
      border-radius: 6px;
      font-family: monospace;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    button {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button .icon {
      font-size: 14px;
    }

    #open-gallery {
      background: var(--gradient);
      border: none;
      color: var(--bg-dark);
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(122, 162, 247, 0.25);
    }

    #donate {
      background: linear-gradient(135deg, #ff9e64, #f7768e);
      border: none;
      color: var(--bg-dark);
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(255, 158, 100, 0.25);
    }

    .stats {
      margin-top: 16px;
      padding: 14px;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
    }

    #bookmark-count {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #bookmark-count::before {
      content: 'üìä';
      font-size: 14px;
    }

    .footer {
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    .footer-text {
      font-size: 11px;
      color: var(--text-muted);
    }

    .footer-text a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><img src="../assets/icons/icon-128.png" alt="Logo" /></div>
      <div class="title-group">
        <h3>X Video Exporter</h3>
      </div>
      <span id="version">v1.0.5</span>
    </div>

    <div class="actions">
      <button id="auto-scroll"><span class="icon">üìú</span> Scroll Bookmarks</button>
      <button id="auto-scroll-videos"><span class="icon">üé•</span> Scroll Videos</button>
      <button id="open-gallery"><span class="icon">üñºÔ∏è</span> Open Gallery</button>
      <button id="donate"><span class="icon">‚ù§Ô∏è</span> Donate</button>
      <button id="copy"><span class="icon">üìã</span> Copy URLs</button>
      <button id="clear"><span class="icon">üóëÔ∏è</span> Clear</button>
    </div>

    <div class="stats">
      <div id="bookmark-count">Loaded bookmarks: 156 | Total videos: 89</div>
    </div>

    <div class="footer">
      <p class="footer-text">Made with ‚ù§Ô∏è by <a href="#">tomerhy</a></p>
    </div>
  </div>
</body>
</html>
