<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Gallery</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 18px;
      background: radial-gradient(1200px circle at 10% 10%, #121b2a, #0b0f14);
      color: #e6e9ef;
    }
    h2 {
      margin: 0 0 16px;
      font-size: 20px;
      letter-spacing: 0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #version {
      font-size: 12px;
      color: #7c9cff;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(124, 156, 255, 0.4);
      background: rgba(124, 156, 255, 0.08);
    }
    #layout {
      display: flex;
      gap: 18px;
      align-items: flex-start;
    }
    #player-wrap {
      position: sticky;
      top: 0;
      background: rgba(10, 14, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      padding: 12px;
      z-index: 10;
      flex: 0 0 42%;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(8px);
    }
    #player {
      width: 100%;
      max-height: 520px;
      background: #000;
      border-radius: 12px;
      outline: 1px solid rgba(255, 255, 255, 0.06);
    }
    #grid { flex: 1; }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 14px;
    }
    .card {
      background: #111826;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      transition: transform 120ms ease, border-color 120ms ease;
      content-visibility: auto;
      contain-intrinsic-size: 180px 180px;
      position: relative;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(124, 156, 255, 0.55);
    }
    .thumb {
      width: 100%;
      height: 120px;
      background: #000;
      object-fit: cover;
      border-radius: 10px;
    }
    .meta {
      display: none;
    }
    .badge {
      display: inline-block;
      margin-left: 6px;
      padding: 2px 6px;
      font-size: 11px;
      color: #0b0f14;
      background: linear-gradient(135deg, #7c9cff, #b4c5ff);
      border-radius: 999px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(180deg, #1a2332, #131a26);
      color: #e6e9ef;
      font-size: 12px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
      transition: transform 120ms ease, border-color 120ms ease;
    }
    button:hover {
      transform: translateY(-1px);
      border-color: rgba(124, 156, 255, 0.6);
    }
    #file-input { display: none; }
    #count { margin-top: 10px; font-size: 12px; color: #a3b1c6; }
  </style>
</head>
<body>
  <h2>Video Gallery <span id="version"></span></h2>
  <div id="layout">
    <div id="player-wrap">
      <video id="player" controls></video>
      <div class="actions">
        <button id="export">Export URLs</button>
      <button id="import">Import URLs</button>
        <button id="copy">Copy URLs</button>
        <button id="clear">Clear</button>
      </div>
      <div id="count"></div>
      <input id="file-input" type="file" accept=".txt" />
    </div>
    <div id="grid"></div>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
